<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/forms.css" />
</head>

<body>
    <!-- окно "Войдите в профиль" -->
    <div class="autorization-window container">
        <input class="autorization-window__exit-button" type="image" src="./img/exit-button.svg" alt="Закрыть">
        <h3 class="autorization-window__title">Войдите в профиль</h3>
        <p class="autorization-window__description">Добавлять рецепты могут только зарегистрированные<br>пользователи.
        </p>
        <div class="autorization-window__button-container">
            <button class="autorization-window__button">Войти</button>
            <button class="autorization-window__button--other">Регистрация</button>
        </div>
    </div>
    <!-- "окно Регистрация" -->
    <div class="registration-window container">
        <input class="registration-window__exit-button" type="image" src="./img/exit-button.svg" alt="Закрыть">
        <h3 class="registration-window__title">Регистрация</h3>
        <div class="registration-window-content">
            <input class="registration-window__name" type="text" placeholder="Имя" />
            <input class="registration-window__login" type="text" placeholder="Логин" />

            <div class="registration-window__password ">
                <input class="registration-window__password-input" type="password" placeholder="Пароль " id="password"
                    required>
                <input class="registration-window__password-repite" type="password" placeholder="Повторите пароль "
                    required>
            </div>
        </div>
        <div class="registration-window__button-wrapper ">
            <button class="registration-window__button" type="submit"
                name="registration-window__button">Зарегистрироваться</button>
            <button class="registration-window__button--other" type="cancel"
                name="registration-window__button--other">Отмена</button>
        </div>
        <a class="registration-window__link" href="#">У меня уже есть аккаунт</a>
    </div>
    <!-- окно Войти -->
    <div class="login-window container">
        <input class="login-window__exit-button" type="image" src="./img/exit-button.svg" alt="Закрыть">
        <h3 class="login-window__title">Войти</h3>
        <div class="login-window-content">
            <input class="login-window__login" type="text" placeholder="Логин" />

            <div class="login-window__password ">
                <input class="login-window__password-input" type="password" placeholder="Пароль " id="password"
                    required>
            </div>
        </div>
        <div class="login-window__button-wrapper ">
            <button class="login-window__button" type="submit" name="login-window__button">Войти</button>
            <button class="login-window__button--other" type="cancel" name="login-window__button--other">Отмена</button>
        </div>
        <a class="login-window__link" href="#">У меня еще нет аккаунта</a>
    </div>
</body>

</html>
